<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Recuperação de Senha</h2>
        
        <!-- Primeira parte: enviar código para o e-mail -->
        <div id="emailSection">
            <form id="forgotPasswordForm">
                <input type="email" id="forgotEmail" placeholder="E-mail" required>
                <button type="submit">Enviar Código</button>
            </form>
        </div>

        <!-- Segunda parte: inserção do código -->
        <div id="codeSection" style="display: none;">
            <form id="verifyCodeForm">
                <input type="text" id="verificationCode" placeholder="Código de Recuperação" required>
                <button type="submit">Validar Código</button>
            </form>
        </div>

        <!-- Terceira parte: atualizar a nova senha -->
        <div id="resetPasswordSection" style="display: none;">
            <form id="resetPasswordForm">
                <input type="password" id="newPassword" placeholder="Nova Senha" required>
                <input type="password" id="confirmNewPassword" placeholder="Confirme a Nova Senha" required>
                <button type="submit">Atualizar Senha</button>
            </form>
        </div>

        <p><a href="login.html">Voltar ao Login</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
